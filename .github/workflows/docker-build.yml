name: Docker Build

on:
  push:
    branches: [ main, '**' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          load: true
          tags: shopping-system-backend:ci-${{ github.sha }}
      - name: Smoke-run image (java -version)
        run: |
          IMAGE=shopping-system-backend:ci-${{ github.sha }}
          docker run --rm $IMAGE java -version
